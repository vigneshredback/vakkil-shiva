{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} {% endblock %}
    {% block meta %} {% endblock %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css' %}">
    <!-- Icofont CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/icofont.min.css' %}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.min.css' %}">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.min.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'assets/fonts/flaticon.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <!-- Odometer CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/odometer.min.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
    <!-- Theme Dark CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/theme-dark.css' %}">

    <title>Vakkil Shiva Law Associates</title>

    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
</head>
<body>

    {% block content %} {% endblock %}
    
    <!-- End Page Content -->

    <!-- Footer -->
    {% include 'inc/footer.html' %}
    <!-- End Footer -->

    <!-- Essential JS -->
    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="assets/js/jquery.min.js"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Meanmenu JS -->
    <script src="{% static 'assets/js/jquery.meanmenu.js' %}"></script>
    <!-- Nice Select JS -->
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <!-- Form Ajaxchimp JS -->
    <script src="{% static 'assets/js/jquery.ajaxchimp.min.js' %}"></script>
    <!-- Form Validator JS -->
    <script src="{% static 'assets/js/form-validator.min.js' %}"></script>
    <!-- Contact JS -->
    <script src="{% static 'assets/js/contact-form-script.js' %}"></script>
    <!-- Owl Carousel JS -->
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <!-- Odometer JS -->
    <script src="{% static 'assets/js/odometer.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.appear.min.js' %}"></script>
    <!-- Magnific Popup JS -->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- animate__animated animate__JS -->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!-- Custom JS -->
   <script src="{% static 'assets/js/custom.js' %}"></script> 

</body>
</html>
