
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vakkil shiva admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Load CKEditor script -->
      <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
      <link rel="stylesheet" href="{% static 'assets/css/adminstyle.css' %}">
  </head>
  <body>
    {% block content %}{% endblock content %}
    {% block script %}{% endblock script %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Initialize CKEditor for all textarea elements with class "editor" -->
        <script>
          document.querySelectorAll('#id_content').forEach(editorElement => {
              ClassicEditor.create(editorElement)
                  .catch(error => {
                      console.error(error);
                  });
          });
      </script>
  </body>
</html>
