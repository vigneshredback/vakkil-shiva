{% extends 'base/adminbase.html' %}

{% load static %}

{% block content %}
<!-- Dashboard Layout -->
<div class="container-fluid">
    <div class="">
        <!-- Sidebar -->

        {% include 'inc/admin_navbar.html' %}
        <!-- Main Content -->
        <main class=" ms-sm-auto px-4">
            <div class="row mt-5">
                {% for item in teams %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ item.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{ item.name }}</h5>
                          <p class="card-text">{{ item.district }}</p>
                          <a href="{% url 'update-team-member' item.id %}" class="btn btn-primary">Update</a>
                          <a href="{% url 'delete-team-member' item.id %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</div>



{% endblock content %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock script %}
